        <div class="col-md-6">
          <p>​SAEPA是清华大学学生教育扶贫公益协会(Student Association of Educational Poverty Alleviation)的英文简称，与“撒爱吧”谐音，象征着这个团队把爱洒向贫困地区的孩子们，用教育点燃他们改变未来的希望。</p>
          <p>SAEPA着力于构建一个教育扶贫平台，促进清华学子和中国贫困地区的孩子之间的交流，输送清华和社会上的优质教育资源，通过教育出更加优秀的贫困地区学生来改善贫困地区的未来。</p>
